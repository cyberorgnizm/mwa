{% extends "records/dashboard.html" %}

{% block content %}
    <div class="main-content bg-gradient-blue h-100vh">
        <div class="container h-100 ">
            <div class="row">
                <div class="col-sm-10 col-md-8 mx-auto pt-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Profile</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex flex-column mb-4">
                                        <p class="font-weight-bold">Full Name: {{user.first_name}} {{user.last_name}}</p>
                                        <p class="font-weight-bold">Username: {{user.username}}</p>
                                        <p class="font-weight-bold">Email: {{user.email}}</p>
                                        <p class="font-weight-bold">Gender: {{user.gender}}</p>
                                        <p class="font-weight-bold">Birthday: {{user.date_of_birth}}</p>
                                    </div>
                                    <a href="#" class="btn btn-md btn-primary">Edit</a>
                                </div>
                                <div class="col-6 border-left">
                                    {% load static %}
                                    <img class="img-fluid   " src="{% static 'assets/img/brand/doctor-medical-mk-logo.png' %}" alt="Brand logo"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
